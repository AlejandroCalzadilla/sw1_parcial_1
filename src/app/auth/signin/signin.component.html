<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <div class="container">
    <img src="assets/angry.jpg">
  
    <div class="formulario">


      <h2 class="titulo">Ingresa Tus Datos</h2>
    <form [formGroup]="loginForm" >
    <p class=""> {{logierror}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control ng-valid" id="exampleInputEmail1"
        aria-describedby="emailHelp">
  
  
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="">
            <div *ngIf="email.errors?.['required']">Email es requerido.</div>
            <div *ngIf="email.errors?.['email']">
             Email debe tener un formato valido.
            </div>
           
          </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    
      
       
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="">
        <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
       
      </div>
       
  
  
  
    
    <button type="submit" (click)="login()" class="btn">Acceder</button>
  </form>
    </div>
</div>
</body>
</html>
